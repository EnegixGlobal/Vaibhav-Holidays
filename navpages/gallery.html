<!-- Gallery Styles -->
<style>
  .gallery-001-header {
    margin-top: 130px;
  }
  .our-satisfied-customer01 {
    color: #ced4da00;
  }
  .gallery-001-wrapper {
    background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
    padding: 40px 0;
    font-family: "Roboto", sans-serif;
  }
  .gallery-001-top-image {
    text-align: center;
    margin-bottom: 30px;
  }
  .gallery-001-top-img {
    width: 100%;
    max-width: 1400px;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  }
  .gallery-001-header {
    text-align: center;
    margin-bottom: 30px;
  }
  .gallery-001-header h1 {
    color: #fff;
    font-size: 36px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin: 0;
    padding-bottom: 10px;
    position: relative;
  }
  .gallery-001-header h1::after {
    content: "";
    width: 80px;
    height: 3px;
    background: #ff6f61;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
  .gallery-001-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    padding: 0 40px;
    max-width: 1400px;
    margin: 0 auto;
    perspective: 1200px;
  }
  .gallery-001-item {
    position: relative;
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    background: #fff;
    transform-style: preserve-3d;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  .gallery-001-item:hover {
    transform: translateZ(20px) rotateY(5deg) rotateX(5deg);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
  }
  .gallery-001-video,
  .gallery-001-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 12px;
    transition: opacity 0.3s ease;
  }
  .gallery-001-video {
    opacity: 0.8;
  }
  .gallery-001-video:hover {
    opacity: 1;
  }
  .gallery-001-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 10px;
    font-size: 14px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .gallery-001-item:hover .gallery-001-overlay {
    opacity: 1;
  }
  @media (max-width: 768px) {
    .gallery-001-container {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      padding: 0 20px;
    }
    .gallery-001-item {
      height: 180px;
    }
    .gallery-001-header h1 {
      font-size: 28px;
    }
    .gallery-001-top-img {
      max-width: 100%;
      padding: 0 20px;
    }
  }
  @media (max-width: 480px) {
    .gallery-001-container {

    .gallery-001-item {

    }
    .gallery-001-header h1 {

    }
    .gallery-001-top-img {

      padding: 0 10px;
    }
  }
</style>

<!-- Gallery Script -->
<script>
  const videos = document.querySelectorAll(".gallery-001-video");
  let currentVideo = null;
  videos.forEach((video) => {
    video.addEventListener("canplay", () => {
      video.dataset.ready = true;
    });
    video.addEventListener("mouseenter", () => {
      if (video.dataset.ready) {
        if (currentVideo && currentVideo !== video) {
          currentVideo.pause();
          currentVideo.currentTime = 0;
        }
        video.play().catch((err) => console.log("Playback error:", err));
        currentVideo = video;
      }
    });
    video.addEventListener("mouseleave", () => {
      if (video === currentVideo) {
        video.pause();
        video.currentTime = 0;
        currentVideo = null;
      }
    });
  });
</script>
